
<select name="tid" class="form-control">
	{% for team in teams %}
		{% if team.group_type == 1%}
		<option value="{{ team.id }}">{{ team.name }}  {{ team.section }}组 {{ team.no }}号机</option>
		{% else %}
		<option value="{{ team.id }}">{{ team.name }}  {{ team.area.name}}  {{ team.no }}团</option>
		{% endif %}
	{% endfor %}
</select>
